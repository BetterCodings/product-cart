<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-secondary">
        <div class="container-fluid">
            <a class="navbar-brand" style="color: white" href="#">집꾸미기</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" style="color: white" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color: white" href="#">스토어</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color: white" href="#">시공견적</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>  

    <div class="container">
        <div class="search-container">
            <input type="text" placeholder="검색어입력" class="search">
        </div>
        <div class="row">
        </div>

        <div class="cart-container">
            <h5>장바구니</h5>
            <div class="cart">
                <h5>여기로 드래그</h5>
            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        var 장바구니 = null;

        function 장바구니확인(){
            if(장바구니 == null){
                $('.cart h5').remove();
                $('.cart-container').css('height', "600px");
                $('.cart').css('height', "80%");
                장바구니 = 1;
        }}

        /*상품 정보 출력*/
        function 상품정보(data){
            $('.container .row').html("");

            data.forEach(function(item, i){
                var 템플릿 = `<div class="col">
                                <div class="card item${item.id}" style="width: 18rem;" draggable=true>
                                    <img src="./img/${item.photo}" class="card-img-top">
                                    <div class="card-body">
                                        <h5 class="card-title">${item.title}</h5>
                                        <p class="card-text">${item.brand}</p>
                                        <p class="card-text">가격 : ${item.price}</p>
                                        <button class="btn btn-primary">담기</button>
                                    </div>
                                </div>
                            </div>`;
                
                $('.container .row').append(템플릿);
            })
        }

        /*장바구니에 상품 추가*/
        function contain(id){
            $.get('./store.json')
            .done(function(data){
                data.products.forEach(function(item){
                    if(`item${item.id}`== id){
                        if($(`.item${item.id}`).length == 1){
                            var 템플릿 = `
                                <div class="card item${item.id} center" style="width: 18rem; height: 90%">
                                    <img src="./img/${item.photo}" class="card-img-top;" height=200px>
                                    <div class="card-body">
                                        <h5 class="card-title">${item.title}</h5>
                                        <p class="card-text">${item.brand}</p>
                                        <p class="card-text">${item.price}</p>
                                        <input type='text' value=1>
                                    </div>
                                </div>`;
                            $('.cart').append(템플릿);
                        }
                        else{ /*상품이 존재하면 수량만 증가*/
                            var currentVal = parseInt($(`.item${item.id} input`).val());
                            $(`.item${item.id} input`).val(currentVal + 1);
                        }
                        
                    }
                })
            });
        }


        /*처음 상품 출력*/
        $.get('./store.json')
        .done(function(data){
            상품정보(data.products);
        })

        /*상품 검색*/
        $('.search').on('input', function(){
            var dataName = $('.search').val();

            $.get('./store.json')
            .done(function(data){
                var products = data.products;

                if(dataName == ""){ /*빈칸이 되면 상품 데이터 전부 전달*/
                    상품정보(products);
                }
                else{ /*상품 데이터 이름 비교 및 데이터 뽑아서 전달*/
                    var newArr = [];
                    products.forEach(function(item){
                        if(item.title.includes(dataName)){
                            item.title = item.title.replace( /*검색어 부분 노라색으로 배경 강조*/
                                new RegExp(dataName, 'gi'), `<span style="background: yellow">${dataName}</span>`)
                            newArr.push(item);
                        }
                    })
                    상품정보(newArr);
                }
            })
        })

        /*장바구니*/
        window.onload = function(){
            /*drag and drop*/
            $('.card').on('dragstart', function(e){
                e.originalEvent.dataTransfer.setData('id', e.target.classList[1]);
            })
            
            $('.cart').on({
                'dragover': function(e){
                    e.preventDefault();
                },
                'drop': function(e){
                    e.preventDefault();
                    장바구니확인();
                    contain(e.originalEvent.dataTransfer.getData('id'));
                }
            });

            /*담기 버튼 클릭*/
            $('.card button').on('click', function(e){
                장바구니확인();
                var productId = e.target.parentElement.parentElement.classList[1];
                contain(productId);
            });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
