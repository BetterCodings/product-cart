<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-secondary">
        <div class="container-fluid">
            <a class="navbar-brand" style="color: white" href="#">집꾸미기</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" style="color: white" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color: white" href="#">스토어</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color: white" href="#">시공견적</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>  

    <div class="container">
        <div class="search-container">
            <input type="text" placeholder="검색어입력" class="search">
        </div>
        <div class="no-match hide"> <!-- 검색어와 일치하지 않는 경우 출력력 -->
            <h5>검색어와 일치하는 상품이 없습니다.</h5>
        </div>
        <div class="row">
        </div>

        <div class="cart-container">
            <h5 class="cart-font">장바구니</h5>
            <div class="cart">
                <h5 class="cart-font">여기로 드래그</h5>
            </div>

            <div class="cart-price" style="margin-bottom: 10px;">
                <h5 style="margin-top: 50px; font-weight: bold;">최종가격</h5>
                <p style="font-size:17px">합계 : 0</p>
                <button class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">구매하기</button>
            </div>
        </div>  
    </div>

    <!-- 모달창 -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content modal-style">
                <div class="modal-body">
                    <h5>성함</h5>
                    <input type="text" id="name">
                    <h5>연락처</h5>
                    <input type="tel" id="phone" pattern="[0-9]*">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-dark" id="buy">입력완료</button>
                    <button type="button" class="btn btn-dark" data-bs-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>

    <div class="canvas-container hide">
        <canvas id="canvas" width="700" height="900" ></canvas>
        <button id="canvas-button" class="btn btn-dark">닫기</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./housDeco.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.7/jquery.inputmask.min.js"></script>
</body>
</html>
